<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Philbound</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // TailwindCSS custom configuration
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#0C3444", // Your custom primary color
              secondary: "#555",
            },
            fontFamily: {
              roboto: ["Roboto", "sans-serif"], // Custom font family
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="prose w-dvh h-dvh flex justify-center items-center">
      <!-- Success Message Section -->
      <div class="flex flex-col rounded-lg gap-4 max-w-xl">
        <div class="w-full flex justify-center">
          <img
            alt="Success Checkmark"
            class="w-96 h-96"
            src="https://img.freepik.com/free-vector/green-double-circle-check-mark_78370-1749.jpg"
          />
        </div>
        <h1 class="text-center text-2xl font-bold">
          Thank you for signing up!
        </h1>
        <p class="text-center text-secondary">
          We appreciate your interest and will notify you once the winners for
          our exclusive free subscription have been selected. Stay tuned for
          exciting updates!
        </p>
      </div>
    </main>
  </body>
